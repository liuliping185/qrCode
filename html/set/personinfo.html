<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

  <header id="header">
    <h1>个人信息</h1>
    <div class='left' tapmode onclick='api.closeWin();'></div>
  </header>
<form id="info">
  <!-- <input name="photo" id="photo" value=""/> -->
  <input name="id" id="id" value="6"/>
<div id="wrap" class="flex-wrap flex-vertical">
    <div style="margin-top:0%;background-color:#ffffff;">
      <span style="margin-top:5%;margin-left:4%;padding-bottom:5px;color:#6c6c6c;font-size:0.8rem">上传头像</span>
    </div>

    <div style="padding-left:20px;padding-right:20px;background-color:#ffffff;padding-bottom:30px">
        <div style="margin-top:0px;" align="center">
            <div class="imgBox" style="margin-top: 1%; overflow:auto; position:relative;" onclick="showAction('1')">
                <span style="margin-top:10%;">
                  <img id="headerImg" src="../../image/set/addPic.png"/>
                  <p style="margin-top:15%;color:#9d9d9d">头像图片</p>
                </span>


            </div>
        </div>
    </div>

    <div id="lineinfo"></div>

    <div id="contant">
        <div class="con">
            <span>
                姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名:
            </span>
            <input name="userName" class="rightinfo" type="test" value="1" placeholder="请输入姓名"/>
        </div>

        <div class="con">
            <span>
                联系方式:
            </span>
            <input name="phone" class="rightinfo" type="test" value="1" placeholder="请输入联系方式"/>
        </div>

        <div class="con">
            <span>
                电子邮箱:
            </span>
            <input name="email" class="rightinfo" type="test" value="1" placeholder="请输入电子邮箱"/>
        </div>

        <div class="con">
            <span>
              项&nbsp&nbsp目&nbsp&nbsp组:
            </span>
            <input name="department" class="rightinfo" type="test" value="1" placeholder="请输入项目组"/>
        </div>
    </div>

    <div onclick="save()">保存</div>
</div>
<form>
</body>
